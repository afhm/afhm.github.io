<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Appointo Web App</title>
</head>

<body class="container--signup">

  <div class="signup__box">
    <h3 class="heading-3 mb-md">Sign Up</h3>
    <div class="signup__form">
      <form action="#" class="form">

        <div class="signup__form__group">
          <input type="text" class="signup__form__input" placeholder="Enter your name here" id="name" autocomplete="off"
            required>
          <label for="username" class="signup__form__label">Enter your name here</label>
        </div>
        <div class="signup__form__group">
          <input type="email" class="signup__form__input" placeholder="Enter your Email-ID" id="name" autocomplete="off"
            required>
          <label for="username" class="signup__form__label">Enter your Email-ID</label>
        </div>

        <div class="signup__form__group">
          <input type="password" name="" class="signup__form__input" placeholder="******" id="password" required>
          <label for="password" class="signup__form__label">Password</label>
        </div>
        <div class="signup__form__group">
          <input type="password" name="" class="signup__form__input" placeholder="******" id="confimpassword" required>
          <label for="confimpassword" class="signup__form__label">Confim password</label>
        </div>
        <div class="signup__form__group">
          <input type="number" class="signup__form__input" placeholder="Enter your contact no." id="name" autocomplete="off"
            required>
          <label for="username" class="signup__form__label">Enter your contact no.</label>
        </div>

        <div class="signin">
          <a href="index.html">Sign In Here</a>
        </div>

        <div class="signup__form__group">
          <button class="btn btn--green">Sign Up</button>
        </div>
      </form>

    </div>
  </div>

  <footer class="footer">
      Appointo All rights Reserved &copy;
    </footer>
</body>


</html>
