<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Appointo Web App</title>
</head>

<body class="container--login">

  <div class="login__box">
      <h2 class="heading-2">Welcome to <strong>Appointo</strong></h2>
      <h3 class="heading-3">Login</h3>
      <h4 class="heading-4"> <a class="heading-4__links" href="signup.html">Don't have an account? Create an Account
        </a>
      </h4>

    <div class="login__form">
      <form action="#" class="form">
        <div class="form__group">

          <div class="form__group">
            <label for="username" class="form__label">Enter your contact no.</label>

            <input type="number" class="form__input" id="name" autocomplete="off" required>
          </div>
          <label for="username" class="form__label">Enter Username here</label>

          <input type="text" class="form__input" id="username" autocomplete="off" required>

        </div>
        <div class="form__group">
          <label for="password" class="form__label">Password</label>

          <input type="password" name="" class="form__input" id="password" required>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="remember" checked="">
          <label for="remember"><span class="checkbox-icon"></span> Remember Me 
              </label>
                            
          </div>
        <!-- <div class="forgot">
              <a href="#">Forgot your password?</a>
            </div> -->

        <div class="form__group">
          <button class=" form__button btn btn--green">Sign In</button>
        </div>
      </form>

    </div>
  </div>
  <div class="login__picture">
  </div>

  <footer class="footer">
    Appointo All rights Reserved &copy;
  </footer>

</body>


</html>
